{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free2SMS</title>

	<link rel="shortcut icon" href="{% static 'images/favicon.png' type='image/x-icon' %}" >
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        


</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-secondary">
            <a href="#" class="navbar-brand">
                <img src="{% static 'images/sms.png' %}" height="60" width="60" alt="Free2SMS">
            </a> 
            
            <h1><span class="navbar-nav ">Free2SMS</span></h1>
            

            <div class="collapse navbar-collapse navbar-brand" id="navbarCollapse">
               
                <div class="navbar-nav ml-auto">
                    <a href="" class="nav-item nav-link" data-toggle="modal"
                    data-target="#modalRegisterForm">Signup</a>
                </div>
            </div>
        </nav>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Free2SMS</h1>
                <p class="lead">Free2SMS provides a faster and free way to send SMS to your dear ones.</p>
            </div>
        </div>
    </header>

    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <h1 class="text-center">Login</h1>
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" id="inputname" placeholder="Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password">
                </div>
            </div>
            
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" name="login" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>


        <div>
            <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header text-center">
                            <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form  method="POST">
                            {% csrf_token %}
                            <div class="modal-body mx-3">
                                <div class="md-form mb-5">
                                    <i class="fas fa-user prefix grey-text"></i>
                                    <input type="text" name="name"  class="form-control validate">
                                    <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label>
                                </div>
                                <div class="md-form mb-5">
                                    <i class="fas fa-envelope prefix grey-text"></i>
                                    <input type="email" name="email"  class="form-control validate">
                                    <label data-error="wrong" data-success="right" for="orangeForm-email">Your email</label>
                                </div>

                                <div class="md-form mb-4">
                                    <i class="fas fa-lock prefix grey-text"></i>
                                    <input type="password" name="password"   class="form-control validate">
                                    <label data-error="wrong" data-success="right" for="orangeForm-pass">Your
                                        password</label>
                                </div>
                                <div class="modal-footer d-flex justify-content-center">
                                    <button name="signup" class="btn btn-deep-orange">Sign up</button>
                                </div>
                            </div>
                        
                        
                        </form>
                    </div>
                </div>
            </div>

            
        </div>


    </div>

    {% if message%}
        <script>
            alert('{{message}}');
        </script>

    {% endif%}

    {% if signsuccess%}
        <script>
            alert('{{signsuccess}}');
        </script>

    {% endif%}

    {% if signinerror%}
        <script>
            alert('{{signinerror}}');
        </script>

    {% endif%}
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
