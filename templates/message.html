{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-secondary">
            <a href="#" class="navbar-brand">
                <img src="{% static 'images/sms.png' %}" height="60" width="60" alt="Free2SMS">
            </a> 
            
            <h1><span class="navbar-nav ">Free2SMS</span></h1>
            


            <div class="collapse navbar-collapse navbar-brand" id="navbarCollapse">
                <div class="navbar-nav ml-auto">
                    <h3>Welcome {{username}}</h3>
                </div>
                <div class="navbar-nav ml-auto">
                    <a href= {% url 'logout_page' %} class="nav-item nav-link" >Logout</a>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <h1>Write Message and Contact Number of the sender</h1>
            </div><br>
            <div class=" row form-group">
                <label for="message">Your Messsage</label>
                <textarea class="form-control" name="message" id="exampleFormControlTextarea3" rows="7"></textarea>
            </div>

            <div class="row">
                <label for="contactnumber">Phone Number</label>
                <input class="form-control" type="number" name="number" id="number">
            </div><br>
            <div class="row">
                <button class="btn btn-primary " name="send" >Send Message</button
            </div>
        </form>    
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
